version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region ap-southeast-1)
      - echo Preparing the vendor
  build:
    commands:
      - echo Build started on `date`
      - echo Building the binary
      - make build-linux
      - echo Building the Docker image...
      - docker build -t common .
      - docker tag common:latest 787128671221.dkr.ecr.ap-southeast-1.amazonaws.com/common:latest
  post_build:
    commands:
        - echo Build completed on `date`
        - echo Pushing the Docker image...
        - docker push 787128671221.dkr.ecr.ap-southeast-1.amazonaws.com/common:latest
        - echo Writing image definitions file...
        - printf '[{"name":"%s","imageUri":"%s"}]' common_service 787128671221.dkr.ecr.ap-southeast-1.amazonaws.com/common:1.1 > imagedefinitions.json

artifacts:
    files:
        - imagedefinitions.json
